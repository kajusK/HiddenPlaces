{% extends '_private.html' %}
{% from '_helpers.html' import link_button %}

{% block content %}
<div class="card content-card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h2>{{ title }}</h2>
        {{ link_button(_('Edit'), edit_url, 'pencil', 'warning') }}
    </div>
    <div class="card-body">
        {{ content | markdown }}
    </div>
</div>
{% endblock %}
