{% set title=_('Map') %}
{% set include_map=true %}

{% extends "_private.html" %}

{% block content %}
<div id="map" class="h-100" style="min-height: 300px"></div>
{% endblock %}

{% block scripts %}

    var mymap = new MyMap('map')

</script>
{% endblock %}
